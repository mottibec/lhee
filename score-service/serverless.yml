service: coding-challenge-cities-score

provider:
  name: aws
  runtime: nodejs12.x

functions:
  suggestions:
    handler: functions/score.scoreSuggestions
    events:
      - http:
          path: score
          method: get

plugins:
  - serverless-offline
  - serverless-jest-plugin